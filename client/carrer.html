<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Carrer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color:rgb(99, 230, 230);">
    <div class="container text-center">
        <div class="row">
          <div class="col-lg-3">
          </div>
          <div class="col-lg-6">
            <div class="card text-center">
                <div class="card-header">
                 <h3>Cricket Career</h3> 
                </div>
                <div class="card-body" style="background-color:rgb(202, 249, 249);">
                  <form action="" id="form">
                    <div class="mb-3">
                      <label for="name" class="form-label">Name:</label>
                      <input type="text" class="form-control" id="name" placeholder="Player Name...">
                    </div>
                    <div class="mb-3">
                      <label for="dob" class="form-label">Birth Date:</label>
                      <input type="text" class="form-control" id="dob" placeholder="Enter Date Of Birth...">
                  </div>
                  <div class="mb-3">
                      <label for="photo" class="form-label">Photo Url:</label>
                      <input type="text" class="form-control" id="photo" placeholder="Enter image url...">
                    </div>
                    <div class="mb-3">
                      <label for="place" class="form-label">Birth Place:</label>
                      <input type="text" class="form-control" id="place" placeholder="Enter birth place...">
                  </div>
                    <div class="mb-3">
                      <label for="carrer" class="form-label">Career:</label>
                      <textarea name="" id="carrer" cols="30" rows="5" class="form-control" placeholder="Enter career Summery..."></textarea>
                      <!-- <input type="textArea" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder"> -->
                  </div>
                  <div class="mb-3">
                      <label for="score" class="form-label">Score:</label>
                      <input type="number" class="form-control" id="score" placeholder="Enter Score...">
                    </div>
                    <div class="mb-3">
                      <label for="fifties" class="form-label">Fifties:</label>
                      <input type="number" class="form-control" id="fifties" placeholder="No of fifties...">
                  </div>
                  <div class="mb-3">
                      <label for="centuries" class="form-label">Centuries:</label>
                      <input type="number" class="form-control" id="centuries" placeholder="No of centuries...">
                    </div>
                    <div class="mb-3">
                      <label for="wickets" class="form-label">Wickets:</label>
                      <input type="number" class="form-control" id="wickets" placeholder="No of Wickets...">
                  </div>
                  <div class="mb-3">
                      <label for="matches" class="form-label">No of Matches:</label>
                      <input type="number" class="form-control" id="matches" placeholder="Enter No of Matches...">
                    </div>
                    <div class="mb-3">
                      <label for="average" class="form-label">Average:</label>
                      <input type="number" class="form-control" id="average" placeholder="Average...">
                  </div>
                  <div class="col-12">
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                  </form>
                    
                </div>
                
              </div>
          </div>
          <div class="col-lg-3" style="margin-top: 90%; margin-bottom: 10%;">
            <form action="cricketer.html" id="search" method="get">
              <div class="input-group">
                <input id="searchName" type="search" class="form-control rounded" placeholder="Enter Player name..." aria-label="Search" aria-describedby="search-addon" required/>
                <button type="submit" class="btn btn-primary">search</button>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>  
    <script src="carrer.js"></script>
</body>
</html>
